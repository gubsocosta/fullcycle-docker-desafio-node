version: '3'

services:
  app:
    build:
      context: ./node
      dockerfile: Dockerfile
    image: gubsocosta/node-fs3.0-desafio-docker:latest
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    command: npm start
    tty: true
    volumes:
      - ./node:/home/node/app
      - /home/node/app/node_modules
    ports:
      - "3000:3000"
    networks:
      - appnetwork
    depends_on:
      - db
  
  db:
    image: mysql:5.7
    container_name: db
    command: --innodb-use-native-aio=0
    restart: always
    tty: true
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_DATABASE=appdb
      - MYSQL_ROOT_PASSWORD=secret
    networks:
      - appnetwork

networks:
 appnetwork:
  driver: bridge
